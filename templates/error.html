<!doctype html>
<html class="no-js" lang="en">
  {% with title="CoREdash | Error" %}{% include 'includes/head.html' %}{% endwith %}<head>
  <body class="valign-wrapper">
    <div id="content" class="container valign">
      <h1 id="error_code" class="center-align">Error {{ error }}: {{ error_msg }}</h1>
      <hr />
      <h2 id="return_home" class="center-align">{{ return_home }}</h2>
      <div class="center-align">
        <a id="turnAround" class="waves-effect waves-light btn" href="{{ url_for('index') }}"><i class="mdi-navigation-arrow-back left"></i>Turn around?</a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/signin.js') }}"></script>
    <script>
      $(document).ready(function() {
        $('#disconnect').click(helper.disconnect);
      });
    </script>
  </body>
</html>
