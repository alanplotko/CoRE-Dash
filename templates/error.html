<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoREdash | Error {{ error }}</title>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/error.css') }}" />
  </head>
  <body class="valign-wrapper">
    <div id="content" class="container valign">
      <h1 id="error_code">Error {{ error }}: {{ error_msg }}</h1>
      <hr />
      <h2 id="return_home">{{ return_home }}</h2>
      <div id="turnAround">
        <a class="waves-effect waves-light btn" href="{{ url_for('index') }}"><i class="mdi-navigation-arrow-back left"></i>Turn around?</a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/signin.js') }}"></script>
    <script>
      $(document).ready(function() {
        $('#disconnect').click(helper.disconnect);
      });
    </script>
  </body>
</html>
