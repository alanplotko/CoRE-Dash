<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoREdash | Login</title>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/authentication.css') }}" />
  </head>
  <body class="valign-wrapper">
    <div id="loginArea" class="container">
      <div class="card valign">
        <div class="card-content center-align">
          <div id="title-wrapper">
            <span class="card-title grey-text text-darken-4">Welcome back, {{ session['display_name'] }}!</span>
          </div>
          <hr class="title-divider" />
          <div class="row center-align">
            <div id="spinner">
              <img src="{{ url_for('static', filename='assets/img/gears.svg') }}" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        $('#spinner').fadeIn();
        $('.button-collapse').sideNav();
        setTimeout("location.href = '/dashboard';", 3000);
      });
    </script>
  </body>
</html>
