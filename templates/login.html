<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoREdash | Login</title>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}" />
  </head>
  <body class="valign-wrapper">
    <div id="login" class="container">
      <div class="row">
        <div class="card valign">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="images/office.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title <i class="mdi-navigation-more-vert right"></i></span>
            <p><a href="#">This is a link</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title <i class="mdi-navigation-close right"></i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/signin.js') }}"></script>
    <script>
      $(document).ready(function() {
        $('#disconnect').click(helper.disconnect);
        $('.button-collapse').sideNav();
      });
    </script>
  </body>
</html>
