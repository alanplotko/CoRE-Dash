<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--<meta name="google-signin-clientid" content="615316435724-k7gu8chlmqc3gkuru56bamcr4f9pv7sm.apps.googleusercontent.com" />
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login profile email" />
    <meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <meta name="google-signin-callback" content="onSignInCallback" />-->
    <title>CoREdash | Login</title>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/authentication.css') }}" />
    <!--<script src="https://apis.google.com/js/client:platform.js?onload=render" async defer>
      /* Executed when the APIs finish loading */
      function render() {
        gapi.signin.render('.g-signin', {
          'theme': 'dark'
        });
      }
    </script>-->
  </head>
  <body class="valign-wrapper">
    <div id="loginArea" class="container">
      <div class="card valign">
        <div class="card-content center-align">
          <div id="title-wrapper">
            <span class="card-title grey-text text-darken-4">CoREdash Login</span>
            <div id="g-signin-wrapper">
              <div class="g-signin"></div>
            </div>
          </div>
          <hr class="title-divider" />
          {% if result.error %}
            <div id="error">{{ result.error.message }}</div>
          {% endif %}
          <div class="row center-align">
            <div id="spinner">
              <img src="{{ url_for('static', filename='assets/img/gears.svg') }}" />
            </div>
            {% if result.user %}
              <p>Hi {{ result.user.name }}</p>
              <p>Your id is: {{ result.user.id }}</p>
              <p>Your email is: {{ result.user.email }}</p>
            {% else %}
              <form id="loginForm" class="col s12">
                <div class="input-field col s12">
                  <i class="mdi-action-account-box prefix"></i>
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                  <i class="mdi-action-lock-outline prefix"></i>
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
                <div>
                  <a class="waves-effect waves-light btn" type="submit">Login</a>
                </div>
              </form>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/signin.js') }}"></script>
    <script>
      $(document).ready(function() {
        $('#disconnect').click(helper.disconnect);
        $('.button-collapse').sideNav();
      });
    </script>
  </body>
</html>
