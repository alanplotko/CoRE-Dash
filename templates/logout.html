<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-clientid" content="615316435724-k7gu8chlmqc3gkuru56bamcr4f9pv7sm.apps.googleusercontent.com" />
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login profile email" />
    <meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <meta name="google-signin-callback" content="onSignInCallback" />
    <title>CoREdash | Logout</title>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/authentication.css') }}" />
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
  </head>
  <body class="valign-wrapper">
    <div id="logoutArea" class="container">
      <div class="card valign robot">
        <div class="card-content center-align">
          <div id="title-wrapper">
            <span class="card-title grey-text text-darken-4">Checking sessions...</span>
            <a id="disconnect" class="waves-effect waves-light btn" style="display: none;">Disconnect</a>
            <a id="return" class="waves-effect waves-light btn" href="{{ url_for('index') }}" style="display: none;">Return</a>
          </div>
          <hr class="title-divider" />
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/signout.js') }}"></script>
    <script>
      $(document).ready(function() {
        $('#disconnect').click(helper.disconnect);
        $('.button-collapse').sideNav();
      });
    </script>
  </body>
</html>
